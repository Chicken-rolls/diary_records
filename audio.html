<!DOCTYPE html>
<html>
  <head>
    <title>背景音乐自动播放</title>
  </head>
  <body>
    <audio src="./mp3/盗将行.mp3" autoplay></audio>

    <script>
      var login = document.getElementsByTagName("audio")[0];
      login.volume = 0.5; //设置音量为50%
      window.onload = function () {
        login.play();
      };
    </script>
  </body>
</html>
