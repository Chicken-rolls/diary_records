<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>(*｀∀´*)</title>
    <meta
      name="description"
      content="particles.js is a lightweight JavaScript library for creating particles."
    />
    <meta name="author" content="Vincent Garreau" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" media="screen" href="./signin/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./signin/css/reset.css" />
    <script src="./signin/js/jquery-3.5.1.min.js"></script>
    <script src="./layui/layui.js"></script>

    <!-- jquerymsg -->
    <link rel="stylesheet" href="./jquerymsg/css/layerMsg.css" />
    <script src="./jquerymsg/js/jquery.min.js"></script>
    <script src="./jquerymsg/js/layerMsg.js"></script>
  </head>
  <body>
    <div id="particles-js">
      <div
        class="login"
        style="
          background-image: url(./image/rxy/20240503.jpg);
          background-size: cover;
          background-repeat: no-repeat;
        "
      >
        <div
          class="login-top"
          style="
            color: #da589fe6;
            font-weight: bold;
            font-size: 20px;
            line-height: 30px;
            margin-top: 25px;
            writing-mode: vertical-lr;
            letter-spacing: 6px;
          "
        >
          <!-- 彼女子之容,可谓倾国倾城,绝世佳人。♡ -->
          千秋无绝色<br />悦目是佳人<br />
          倾国倾城貌<br />惊为天下人
        </div>
        <!-- <div class="login-top">小玉儿♡</div> -->
        <!-- <div class="login-top"><img src="./image/rxy.jpg" alt=""></div> -->
        <div class="login-center clearfix">
          <div class="login-center-img">
            <img src="./signin/img/name.png" />
          </div>
          <div class="login-center-input username">
            <input
              type="text"
              name=""
              value=""
              placeholder="请输入您的用户名"
              onfocus="this.placeholder=''"
              onblur="this.placeholder='请输入您的用户名'"
            />
            <div class="login-center-input-text">用户名</div>
          </div>
        </div>
        <div class="login-center clearfix">
          <div class="login-center-img">
            <img src="./signin/img/password.png" />
          </div>
          <div class="login-center-input password">
            <input
              type="password"
              name=""
              value=""
              placeholder="请输入您的密码"
              onfocus="this.placeholder=''"
              onblur="this.placeholder='请输入您的密码'"
            />
            <div class="login-center-input-text">密码</div>
          </div>
        </div>
        <div class="login-button">登录</div>
      </div>
      <div class="sk-rotating-plane"></div>
    </div>
    <iframe src="./audio.html" frameborder="0"></iframe>
    <!-- scripts -->
    <script src="./signin/js/particles.min.js"></script>
    <script src="./signin/js/app.js"></script>
    <script type="text/javascript">
      document.oncontextmenu = function () {
        // 阻止鼠标右键
        return false;
      };
      document.onkeydown = function (e) {
        // F12
        if (e.ctrlKey && e.keyCode == 123) {
          e.preventDefault();
          return false;
        }
      };

      function hasClass(elem, cls) {
        cls = cls || "";
        if (cls.replace(/\s/g, "").length == 0) return false; //当cls没有参数时，返回false
        return new RegExp(" " + cls + " ").test(" " + elem.className + " ");
      }

      function addClass(ele, cls) {
        if (!hasClass(ele, cls)) {
          ele.className = ele.className == "" ? cls : ele.className + " " + cls;
        }
      }

      function removeClass(ele, cls) {
        if (hasClass(ele, cls)) {
          var newClass = " " + ele.className.replace(/[\t\r\n]/g, "") + " ";
          while (newClass.indexOf(" " + cls + " ") >= 0) {
            newClass = newClass.replace(" " + cls + " ", " ");
          }
          ele.className = newClass.replace(/^\s+|\s+$/g, "");
        }
      }
      document.querySelector(".login-button").onclick = function () {
        if ($(".username input").val() == "") {
          var option = {
            type: "warn",
            position: "top-center",
            showicon: true,
            title: "请输入用户名",
            shadow: true,
            shadowclickclose: true,
            autoclose: true,
            callback: function (data, obj) {
              obj.ele.close(10);
            },
          };
          WfMsg(option);
        } else if ($(".password input").val() == "") {
          var option = {
            type: "warn",
            position: "top-center",
            showicon: true,
            title: "请输入密码",
            shadow: true,
            shadowclickclose: true,
            autoclose: true,
            callback: function (data, obj) {
              obj.ele.close(10);
            },
          };
          WfMsg(option);
        } else if (
          // 暂定两密码
          ($(".username input").val() == "rxy" &&
            $(".password input").val() == "rxy990612") ||
          ($(".username input").val() == "小玉儿" &&
            $(".password input").val() == "rxy990612")
        ) {
          addClass(document.querySelector(".login"), "active");
          setTimeout(function () {
            addClass(document.querySelector(".sk-rotating-plane"), "active");
            document.querySelector(".login").style.display = "none";
          }, 500);
          var option = {
            type: "success",
            position: "top-center",
            showicon: true,
            title: "登陆成功",
            shadow: true,
            shadowclickclose: true,
            autoclose: true,
            callback: function (data, obj) {
              obj.ele.close(10);
            },
          };
          WfMsg(option);
          setTimeout(function () {
            removeClass(document.querySelector(".login"), "active");
            removeClass(document.querySelector(".sk-rotating-plane"), "active");
            document.querySelector(".login").style.display = "block";
            sessionStorage.setItem("rxy", "true");
            // window.open("./index.html");
            location.href = "./index.html";
          }, 2000);
        } else {
          var option = {
            type: "err",
            position: "top-center",
            showicon: true,
            title: "密码错误",
            shadow: true,
            shadowclickclose: true,
            autoclose: true,
            callback: function (data, obj) {
              obj.ele.close(10);
            },
          };
          WfMsg(option);
        }
      };
    </script>
  </body>
</html>
